<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto y Coma</title>
    <link rel="stylesheet" href="styles-formulario.css">
    <link rel="icon" href="img/logo sin texto.png" type="image/x-icon">
    <script>
        function enviarFormulario(event) {
        event.preventDefault(); // Evita que se recargue la página

        // Capturar los datos del formulario
        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        const telefono = document.getElementById("telefono").value;
        const experiencia = document.getElementById("experiencia").value;
        const motivo = document.getElementById("motivo").value;

        // Validar si todos los campos están llenos
        if (!nombre || !email || !telefono || !experiencia || !motivo) {
            alert("Por favor, complete todos los campos.");
            return;
        }

        // Mostrar mensaje de confirmación
        alert(`Gracias por postularte, ${nombre}! Hemos recibido tu solicitud.`);
        
        // Opcional: limpiar el formulario
        document.getElementById("solicitud-formulario").reset();
    }
    </script>
</head>
<body>

    <!-- Menú -->

    <header>
        <div> 
            <img src="img/logo sin texto.png" width= 50px> 
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="ubicaciones.html">Ubicaciones</a></li>
                <li><a href="#foot">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Formulario -->

    <section class="formulario">
        <div class="caja-formulario">
            <h2>Formulario de Solicitud Laboral</h2>
            <form id="solicitud-formulario" onsubmit="enviarFormulario(event)">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
        
                <label for="experiencia">Experiencia Laboral (en años):</label>
                <input type="text" id="experiencia" name="experiencia" required>
        
                <label for="motivo">¿Por qué te interesa este puesto?</label>
                <textarea id="motivo" name="motivo" rows="4" required></textarea>
        
                <input type="submit" value="Enviar Solicitud">
            </form>
        </div>
    </section>

    <!-- Pie de Página -->

    <footer>
        <div class="footer-content">
            <p> &copy; 2024 Punto y Coma. Todos los derechos reservados.<br>
                Contactenos</p>
            <a name="foot"></a>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">WhatsApp</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
